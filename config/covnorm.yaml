        - 50
        - 100
        - 125
  pretrained: ImageNet
optim:
  type: SGD
  lr: 0.1
  lr_adapter: 0.1
  weight_decay: 0.0004
  epochs: 150
  drop:
    type: point
    val:
      - 50
      - 100
      - 125
ckpt:
logger:
  root: /home/zhiyuan/CIL-CN/log/
