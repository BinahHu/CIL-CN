dataset: cifar100

model: der
convnet: multinet
convnet_config:
  sub_convnet: resnet18
  sub_convnet_config:
    last_relu: True
    nf: 64

eval_every_x_epochs: 10

fixed_memory: False
memory_size: 60000

eval_type: cnn

classifier_config:
  type: auxcls
  aux_weight: 0.0
  normalize: False
  use_bias: False
  reuse_oldfc: False
  aux_n+1: True
  with_class: True

task_max: 10

distillation: "none"
temperature: 1
dynamic_weight_decay: False
extract_no_act: False

task_level_herding: False

#finetuning_config:
#  sampling: decouple
#  tuning: classifier
#  lr: 0.05
#  epochs: 50
#  weight_decay: 0.0005
#  temperature: 5.0
#  scheduling:
#    - 15
#    - 30
#  lr_decay: 0.1
#  scaling: null

# Scheduling
scheduler: multistep
#scheduling:
#  - 100
#  - 120
#warmup:
#  total_epoch: 0
#  multiplier: 1
#  only_first_step: False

# Misc
epochs: 50
lr: 0.1
lr_decay: 0.1
optimizer: sgd
proxy_per_class: 1
weight_decay: 0.0000

dataset_transforms:
  color_jitter: true
